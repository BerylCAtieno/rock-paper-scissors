<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissors</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-interface-container">
        <div class="game-header">
            <div class="game-title">
                <span>ROCK</span>
                <span>PAPER</span>
                <span>SCISSORS</span>
            </div>
            <div class="score">
                <div class="player-score">
                    <div class="score-title">PLAYER</div>
                    <div class="score-title">SCORE</div>
                    <div id="player_score" class="actual-score">0</div>
                </div>
                <div class="computer-score">
                    <div class="score-title">COMPUTER</div>
                    <div class="score-title">SCORE</div>
                    <div id="computer_score" class="actual-score">0</div>
                </div>
            </div>
        </div>
        <div class="game-buttons">
            <button id="rock">rock</button>
            <button id="paper">paper</button>
            <button id="scissors">scissors</button>
        </div>
        <div class="player-action">Make Your Move!</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
